<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<meta charset="utf-8"/>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<link rel="shortcut icon" href="https://github.com/machnior/google_homepage/blob/master/images/favicon.png?raw=true">
	</head>
		
	<body>
	<div id="header">
		<ul>
			<li>Damian</li>
			<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
			<li><a href="https://www.google.pl/imghp?hl=pl&tab=wi&ei=kNyPVbDpJMyXsgH62oG4Ag&ved=0CBIQqi4oAQ">Grafika</a></li>
			<li><a href="http://www.google.pl/intl/pl/options/"><img src="https://github.com/machnior/google_homepage/blob/master/images/apps.png?raw=true"></a></li>
			<li><a href="#"><img src="https://github.com/machnior/google_homepage/blob/master/images/notification.png?raw=true"></a></li>
			<li><a href="#"><img id="icon" src="https://github.com/machnior/google_homepage/blob/master/images/blueperson.jpg?raw=true"></a></li>
		</ul>
	</div>
	<div id="center">
		<img id="logo" src="https://github.com/machnior/google_homepage/blob/master/images/logo.png?raw=true"/>
		<input type="text" id="search_box">
		<div id="buttons">
			<button>Szukaj w Google</button>
			<button>Szczęśliwy traf</button>
		</div>
	</div>
	<div id="footer">
		<ul id="bottomleft">
			<li><a href="https://www.google.pl/intl/pl/ads/?fg=1">Reklamuj się</a></li>
			<li><a href="https://www.google.pl/services/?fg=1">Dla firm</a></li>
			<li><a href="https://www.google.pl/intl/pl/about.html?fg=1">O Nas</a></li>
		</ul>
		<ul id="bottomright">
			<li><a href="https://www.google.pl/intl/pl/policies/privacy/?fg=1">Prywatność</a></li>
			<li><a href="https://www.google.pl/intl/pl/policies/terms/?fg=1">Warunki</a></li>
			<li><a href="https://www.google.pl/preferences?hl=pl">Ustawienia</a></li>
		</ul>
	</div>
	</body>
</html>
